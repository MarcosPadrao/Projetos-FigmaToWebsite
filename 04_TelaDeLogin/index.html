<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>@import url('https://fonts.googleapis.com/css2?family=Assistant&family=Red+Hat+Display:wght@400;700&display=swap');</style>
    <script src="https://kit.fontawesome.com/143c22f5f4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/cores.css">
    <link rel="stylesheet" href="./css/principal.css">
    <link rel="stylesheet" href="./css/formularios.css">
    <link rel="stylesheet" href="./css/redes-sociais.css">
    <link rel="stylesheet" href="./css/botoes.css">
    <link rel="stylesheet" href="./css/overlay-container.css">
    <link rel="stylesheet" href="./css/responsividade.css">
    <script src="./js/login.js" defer></script>
    <title>Login</title>
</head>
<body>
    <main id="principal">
        <div class="formularios" id="form-entrar">
            <h1>Entrar com</h1>

            <ul class="redes-sociais">
                <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-google"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-linkedin-in"></i></a></li>
            </ul>

            <p>ou utilize sua conta</p>

            <div class="campos-de-dados">
                <input type="email" name="email" placeholder="Email">
                <input type="password" name="senha" placeholder="Senha">
            </div>

            <a href="#" id="esqueceu-senha">Esqueceu a senha?</a>

            <button type="button" class="btn-principal">LOGAR</button>

            <p id="registre-se">Não tem conta? <b>Registre-se</b></p>
        </div>
        <div class="formularios" id="form-cadastrar">
            <h1>Criar Conta</h1>

            <ul class="redes-sociais">
                <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-google"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-linkedin-in"></i></a></li>
            </ul>
            
            <p>ou cadastre seu e-mail</p>
            
            <div class="campos-de-dados">
                <input type="text" name="nome" placeholder="Nome">
                <input type="email" name="email" placeholder="Email">
                <input type="password" name="senha" placeholder="Senha">
            </div>
            
            <button type="button" class="btn-principal">CADASTRAR</button>

            <p id="ja-tem-conta">Já tem conta? <b>Login</b></p>
        </div>

        <div class="overlay-container">
            <div class="overlay" id="overlay-1">
                <h1>Olá Aluno!</h1>
                <p>Cadastre-se e comece a usar a nossa plataforma on-line</p>
                <button type="button" class="btn-principal" id="abrir-cadastrar">Cadastrar</button>
            </div>
            <div class="overlay" id="overlay-2">
                <h1>Já tem conta?</h1>
                <p>Para entrar na nossa plataforma faça login com suas informações</p>
                <button type="button" class="btn-principal" id="abrir-logar">Entrar</button>
            </div>
        </div>
    </main>
</body>
</html>
